<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<div th:fragment="quantity_control(quantityValue, productId)">
    <nav>
        <ul class="pagination">
            <li class="page-item">
                <!--        <a class="page-Link linkMinus" th:pid="${productId}" href=""><b>-</b></a>    -->
           <a class="btn btn-danger linkMinus" th:pid="${productId}" role="button" href="" ><b>-</b></a>
            </li>
            <li class="page-item">
                <input type="text" th:value="${quantityValue}"
                       th:id = "'quantity' + ${productId}"
                       onkeydown="return false;"
                       class="form-control text-center" style="width: 55px"/>
            </li>
            <li class="page-item">
                 <a class="btn btn-success linkPlus" th:pid="${productId}" role="button" href="" ><b>+</b></a>

            </li>
        </ul>

    </nav>
</div>


<script type="text/javascript" th:src="@{/js/quantity_control.js}"/>
<script type="text/javascript" th:src="@{/js/to_cart.js}"/>
<script type="text/javascript">
    contextPath = "[[@{/}]]" ;
    productId = "[[${product.id}]]" ;
    var csrfHeaderName = "[[${_csrf.headerName}]]";
    var csrfValue = "[[${_csrf.token}]]";
</script>
</body>



</html>
