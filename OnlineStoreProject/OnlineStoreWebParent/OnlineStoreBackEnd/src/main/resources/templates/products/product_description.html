<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<body>


<div th:fragment="content" th:remove="tag">
    <div class="m-2">
        <label>Short Description</label>
        <textarea class="form-control" th:field="*{shortDescription}" rows="6" required></textarea>
    </div>

    <div class="m-2">
        <label>Full Description</label>
        <textarea class="form-control" th:field="*{fullDescription}" rows="12" required></textarea>
    </div>
</div>



</body>
</html>
