<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head th:replace="header_fragments :: page_head('Create new Product')"  />


<body>
<div class="container-fluid">
    <div th:replace="navigation_fragments :: navigation_menu"></div>

    <div class="text-center mb-4">
        <h2>Products Management | [[${pageTitle}]] </h2>
        <a th:href="@{/products/new}"> Create new Product</a>
    </div>





    <form th:action="@{/products/save}"  method="post"
        th:object="${product}"  enctype="multipart/form-data" onsubmit="return checkUniquenessProduct(this);">
    <input type="hidden" th:field="*{id}"/>

    <div>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active"  data-toggle="tab" href="#Overview" role="tab"  aria-selected="true">Overview</a>
        </li>
        <li class="nav-item">
            <a class="nav-link"  data-toggle="tab" href="#Description" role="tab"  aria-selected="false">Description</a>
        </li>
        <li class="nav-item">
            <a class="nav-link"  data-toggle="tab" href="#Images" role="tab"  aria-selected="false">Images</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#Shipping" role="tab"  aria-selected="false">Shipping</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active p-3" id="Overview" role="tabpanel" >
            <div th:replace="products/product_overview :: content">

            </div>
        </div>



        <div class="tab-pane" id="Description" role="tabpanel" >
            <div th:replace="products/product_description :: content">

            </div>
        </div>

        <div class="tab-pane" id="Images" role="tabpanel" >
           <div th:replace="products/product_images :: content">

            </div>

        </div>


        <div class="tab-pane p-3" id="Shipping" role="tabpanel" >
            <div th:replace="products/product_shipping :: content">
            </div>
        </div>

    </div>


    </div>


        <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary" />
            <input type="button" value="Cancel" class="btn btn-secondary" onClick="window.location='/OnlineStoreAdmin/products/';">
        </div>






</form>


    <div th:replace="modal_fragments :: warning_modal_dialog"></div>

</div>






</body>


</html>
