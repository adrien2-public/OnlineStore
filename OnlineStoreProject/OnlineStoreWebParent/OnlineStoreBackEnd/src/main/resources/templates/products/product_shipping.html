<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>



<body>




<div th:fragment="content" th:remove="tag">

    Shipping cost important information below:</br>
    Dimensions (L x W x H) used to measure size of package, not product.</br>
    </br>




    <div class="form-group row">
        <label class="col-sm-2 col-form-label" >Length (inches):</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" step="1" th:field="*{length}" id="shiplenght" min="0" aria-valuemin="0" />
        </div>
    </div>


    <div class="form-group row">
        <label class="col-sm-2 col-form-label" >Width (inches):</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" step="1" th:field="*{width}" id="shipwidth" min="0" aria-valuemin="0" />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" >Height (inches):</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" step="1" th:field="*{height}"  id="shipheightt" min="0" aria-valuemin="0" />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" >Weight (lbs):</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" step="1" th:field="*{weight}" id="shipweight" min="0" aria-valuemin="0" />
        </div>
    </div>




</div>










</body>
</html>
