<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >

<head th:replace="header_fragments :: page_head('Customers Details')"  />


<body>
<div class="container-fluid">

    <div th:replace="navigation_fragments :: navigation_menu"></div>




    <div class="text-center">
        <h2> Customers Details </h2>
    </div>

    <div th:if="${message != null}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div th:if="${failmessage != null}" class="alert alert-danger text-center">
        [[${failmessage}]]
    </div>



    <div class="border border-secondary rounded p-3">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label" >Email:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" th:value="${customer.email}" readonly="readonly" />
                </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label" >First Name:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:value="${customer.firstName}"  readonly="readonly" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label" >Last Name:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:value="${customer.lastName}"  readonly="readonly" />
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-4 col-form-label" > Address:</label>
            <div class="col-sm-8">
              <span><b>[[${customer.address}]], [[${customer.city}]], [[${customer.stateOrProvince}]]  </b></span>

            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label" > Status:</label>
            <div class="col-sm-8">
                <span><b>[[${customer.enabled}]]</b></span>

            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label" > Created Time:</label>
            <div class="col-sm-8">
                <span th:text="${#dates.format{customer.createdTime, 'yyyy-MM-dd HH:mm:ss'}}"></span>

            </div>
        </div>




        <div class="text-center">
            <input type="button" value="Back" class="btn btn-secondary" id="buttonCancelCustomers">
        </div>

    </div>






    <div th:replace="modal_fragments :: warning_modal_dialog"></div>

</div>









</body>


</html>
